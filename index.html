<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="cover">
            <img src="" alt="Album Cover" id="album-cover">
        </div>
        <div class="info">
            <div class="title" id="track-title">SONG NAME</div>
            <div class="artist" id="track-artist">Artist Name</div>
            <div class="album" id="album-name">ALBUM NAME</div>
        </div>
        <audio id="audio-player">
            <source id="audio-source" src="" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <div class="progress-container">
            <span id="current-time">0:00</span>
            <input type="range" id="progress-bar" value="0" min="0" max="100">
            <span id="duration">0:00</span>
        </div>
        <div class="controls">
            <button id="prev" onclick="prevTrack()"><i class="fas fa-backward"></i></button>
            <button id="play-pause" onclick="togglePlayPause()"><i class="fas fa-play"></i></button>
            <button id="next" onclick="nextTrack()"><i class="fas fa-forward"></i></button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
